<!--/.col-->
<div class="col-sm-12">
  <div class="card">
    <div class="card-header">
      <strong>Contact</strong>
    </div>
    <form #cntFrm="ngForm" (ngSubmit)="contact(cntFrm)">
      <div class="card-body">
        <hr class="hr-text" data-content="Contact Information">

        <div class="row">
          <div class="form-group col-sm-6">
            <label for="Salutation">Salutation</label>
            <input type="text" class="form-control" name="salutation" [(ngModel)]="salutation"  placeholder="Enter your salutation">
          </div>
          <div class="form-group col-sm-6">
            <label for="Owner">Owner</label>
            <input type="text" class="form-control" name="owner" [(ngModel)]="owner" placeholder="Enter your Owner">
          </div>
        </div>

        <div class="row">
          <div class="form-group col-sm-6">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control"  name="firstName" [(ngModel)]="firstName" placeholder="Enter your firstName">
          </div>
          <div class="form-group col-sm-6">
            <label for="gender">Gender</label>
            <input type="text" class="form-control" name="gender" [(ngModel)]="gender" placeholder="Enter your gender">
          </div>
        </div>

        <div class="row">
          <div class="form-group col-sm-6">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" name="lastName" [(ngModel)]="lastName"  placeholder="Enter your lastName">
          </div>
          <div class="form-group col-sm-6">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" name="phone" [(ngModel)]="phone" placeholder="Enter your phone">
          </div>
        </div>

        <div class="row">
          <div class="form-group col-sm-6">
            <label for="customerName">Customer Name</label>
            <input type="text" class="form-control" name="customerName" [(ngModel)]="customerName"  placeholder="Enter your customerName">
          </div>
          <div class="form-group col-sm-6">
            <label for="mobile">Mobile</label>
            <input type="text" class="form-control" name="mobile" [(ngModel)]="mobile" placeholder="Enter your mobile">
          </div>
        </div>

        <div class="row">
          <div class="form-group col-sm-6">
            <label for="reportsTo">Reports To</label>
            <input type="text" class="form-control" name="reportsTo" [(ngModel)]="reportsTo"  placeholder="Enter your reportsTo">
          </div>
          <div class="form-group col-sm-6">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="email" placeholder="Enter Email" autocomplete="email">
          </div>
        </div>

        <!-- row2 -->
        <hr class="hr-text" data-content="Address Information">

        <div class="row">
          <!-- mailing address -->

          <div class="col-sm-6">
            <div class="card">
              <div class="card-header">
                <strong>Mailing Address</strong>
              </div>
              <div class="card-body">
                <div class="form-group">
                  <label for="mailAddress">Address</label>
                  <textarea type="textarea" class="form-control" name="mailAddress" [(ngModel)]="mailAddress" placeholder="Enter your Address"
                    rows="2"></textarea>
                </div>
                <div class="form-group">
                  <label for="malingStreet">Maling Street</label>
                  <input type="text" class="form-control" name="malingStreet" [(ngModel)]="malingStreet" placeholder="PL1234567890">
                </div>
                <div class="form-group">
                  <label for="mailingCity">City</label>
                  <input type="text" class="form-control" name="mailingCity" [(ngModel)]="mailingCity" placeholder="Enter your city">
                </div>
                <div class="form-group">
                  <label for="mailingState">State</label>
                  <input type="text" class="form-control" name="mailingState" [(ngModel)]="mailingState" placeholder="Enter State name">
                </div>
                <div class="form-group">
                  <label for="mailingCountry">Country</label>
                  <input type="text" class="form-control" name="mailingCountry" [(ngModel)]="mailingCountry"
                    placeholder="Country name">
                </div>

                <div class="form-group">
                  <label for="mailingPincode">Pincode</label>
                  <input type="text" class="form-control" name="mailingPincode" [(ngModel)]="mailingPincode"
                    placeholder="Postal Code">
                </div>

              </div>
            </div>
          </div>
          <!-- other address -->

          <div class="col-sm-6">
            <div class="card">
              <div class="card-header">
                <strong>Other Address</strong>
              </div>
              <div class="card-body">
                <div class="form-group">
                  <label for="otherAddress">Address</label>
                  <textarea type="textarea" class="form-control" name="otherAddress" [(ngModel)]="otherAddress"
                    placeholder="Enter your Address" rows="2"></textarea>
                </div>
                <div class="form-group">
                  <label for="otherStreet">Other Street</label>
                  <input type="text" class="form-control" name="otherStreet" [(ngModel)]="otherStreet" placeholder="PL1234567890">
                </div>
                 <div class="form-group">
                  <label for="otherCity">City</label>
                  <input type="text" class="form-control" name="otherCity" [(ngModel)]="otherCity" placeholder="Enter your city">
                </div>
                <div class="form-group">
                  <label for="otherState">State</label>
                  <input type="text" class="form-control" name="otherState" [(ngModel)]="otherState" placeholder="Postal Code">
                </div>
                <div class="form-group">
                  <label for="otherCountry">Country</label>
                  <input type="text" class="form-control" name="otherCountry" [(ngModel)]="otherCountry" placeholder="Country name">
                </div>
                <div class="form-group">
                  <label for="otherPincode">Pincode</label>
                  <input type="text" class="form-control" name="otherPincode" [(ngModel)]="otherPincode" placeholder="Enter pincode">
                </div>

              </div>
            </div>
          </div>
        </div>
                <!-- row2 -->
                <hr class="hr-text" data-content="Description">
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea type="textarea" class="form-control" name="description" [(ngModel)]="description"
                      placeholder="Enter description..." rows="2"></textarea>
                  </div>
      </div>
      <div class="card-footer">
        <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Submit</button>
        <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
      </div>
    </form>
  </div>
</div>
<!--/.col-->
