<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple">
 <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<div class="app-body">
	<main class="main d-flex align-items-center">
    	<div class="container">
      		<div class="row">
        		<div class="col-md-5 mx-auto">
          			<div class="card-group">
            			<div class="card p-4">
              				<div class="card-body">
                				<form [formGroup]="loginForm" (ngSubmit)="tryLogin(f)">
                  					<h1>Login</h1>
                  					<div class="input-group mb-3">
                              <div class="input-group-prepend">
                                <span class="input-group-text"><i class="icon-user"></i></span>
                              </div>
                              <input type="text" class="form-control" placeholder="username" name="username" formControlName="username"
                              [ngClass]="{ 'is-invalid': submitted && loginForm.get('username').errors}" >
                              <div class="invalid-feedback" *ngIf="loginForm.get('username').errors"> Username is required </div>
                  					</div>
                            <div class="input-group mb-4">
                              <div class="input-group-prepend">
                                <span class="input-group-text"><i class="icon-lock"></i></span>
                              </div>
                              <input type="password" class="form-control" placeholder="password" name="password"
                              formControlName="password"
                              [ngClass]="{ 'is-invalid': submitted && loginForm.get('password').errors}">
                              <div class="invalid-feedback" *ngIf="loginForm.get('password')">Password is required</div>
                            </div>
                            <div class="row">
                              <div class="col-6">
                                <button type="submit" class="btn btn-primary px-4">Login</button>
                              </div>
                              <div class="col-6 text-right">
                                <button type="button" class="btn btn-link px-0">Forgot password?</button>
                              </div>
                            </div>
                				</form>
              				</div>
            			</div>
					</div>
        		</div>
      		</div>
    	</div>
  	</main>
</div>
