
 <div class="col-md-12">
  <div class="card">
    <div class="card-header">
      <strong>Create Role</strong>
    </div>
    <form class="form-horizontal" #c="ngForm" (ngSubmit)="saveRole(c)" >
        <div class="card-body">

        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="hf-email">Role Name</label>
          <div class="col-md-9">
            <input type="text" class="form-control" placeholder="Enter Role Name.." name="roleName"  [(ngModel)]="roleName">
            <span class="help-block">Please enter your Role Name</span>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="hf-email">Role Descripttion</label>
          <div class="col-md-9">
            <textarea name="roleDescription"  [(ngModel)]="roleDescription" class="form-control" placeholder="Content.."></textarea>
          </div>
        </div>

              <option>Please select</option>
              <option *ngFor="let level of message" [ngValue]="level" >{{level.moduleName}}</option>
            </select>
          </div>

    <div class="card-footer">
      <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Submit</button>
    </div>
  </form>
  </div>
</div>
